<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

</head>

<body>

  <header class="container py-3 border-bottom">
    <div class="row align-items-center justify-content-between">

      <div class="col-12 col-md-6 mb-3 mb-md-0">
        <a href="main_page.html" class="d-flex align-items-center text-decoration-none text-dark">
          <img src="running.png" class="me-3" alt="Logo" style="height: 60px;">
          <div>
            <p class="mb-0">Find Your Next Race</p>
            <p class="fw-bold mb-0">in Hamburg!</p>
          </div>
        </a>
      </div>

      <nav class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end gap-4">
        <a href="main_page.html" class="nav-link p-0 nav-elements">Events</a>
        <a href="add-events-page.html" class="nav-link p-0 nav-elements">Add Events</a>
        <a href="#" class="nav-link p-0 nav-elements">Contact</a>
      </nav>

    </div>
  </header>

  <div class="container py-4 container-menu">

    <div class="d-flex gap-2">
      <button class="btn-css five distance-filter-btn" onclick="handleDistanceFilterClick('5K', this)">5k</button>
      <button class="btn-css ten distance-filter-btn" onclick="handleDistanceFilterClick('10K', this)">10k</button>

      <button class="btn-css half distance-filter-btn" onclick="handleDistanceFilterClick('Half marathon', this)">Half Marathon</button>
      <button class="btn-css marathon distance-filter-btn"
        onclick="handleDistanceFilterClick('Marathon', this)">Marathon</button>
    </div>
  </div>

  <div class="container event-container">
    <div id="eventblock"> </div>

    <script src="script.js"></script>
</body>

</html>
